<!--Build the Checkout Page that will come up after the user presses the 'Checkout' Button-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a prodstyles.css for styling -->
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Garden Guys</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="tutorial-mainpage.html">Tutorials</a></li>
                <li><a href="checkout.html">My Cart</a></li> 
                <!-- No link for Checkout as it's the current page -->
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        
        <section class="order-items">
            <h2>Your Cart</h2>
            
            <!-- Dynamically added cart items will appear here -->
        </section>

        <aside class="order-summary">
            <h2>Order Summary</h2>
            <p id="itemSubtotal">Item Subtotal: </p>
            <p id="estTax">Est. Sales tax (3%): </p>
            <p id="estShipping">Est. Shipping: Free</p>
            <p id="estimatedTotal">Estimated Total: $</p>
            <button id="proceedToCheckout" class="checkout-button">Proceed to Payment</button>
        </aside>
    </main>

    <script src="checkScriptTest.js"></script>
</body>
</html>
