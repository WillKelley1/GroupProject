/* Styles.css */
.main-container {
    display: flex;
    flex-direction: row; /* Aligns children side by side */
    gap: 20px; /* Adds space between the category list and the grid */
    padding: 20px; /* Padding around the container */
}

.category-refinement {
    flex: 1; /* Adjust this value as needed */
}

.plant-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    flex: 2; /* Adjust this value as needed */
}

body {

.plant-item {
    text-align: center;
    text-decoration: none;
    color: #333;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 8px;
    background-color: #f8f8f8;
    transition: transform 0.2s ease-in-out;
}

.plant-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.plant-item img {
    max-width: 100%;
    height: 80px;
    border-radius: 8px;
}

.plant-item h3 {
    margin: 0.5rem 0;
}

.price {
    background-color: #04AA6D;
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    display: inline-block;
}

/* Responsive breakpoints if needed */
@media (max-width: 600px) {
    .plant-grid {
        grid-template-columns: 1fr;
    }
}
