<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plants for Sale</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>
/* Styles.css */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.material-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Adjust minmax for your preferred size */
    gap: 1rem;
    padding: 1rem;
}

.material-item {
    text-align: center;
    text-decoration: none;
    color: #333;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 8px;
    background-color: #f8f8f8;
    transition: transform 0.2s ease-in-out;
}

.material-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.material-item img {
    max-width: 100%;
    height: 80px;
    border-radius: 8px;
}

.material-item h3 {
    margin: 0.5rem 0;
}

.price {
    background-color: #04AA6D;
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    display: inline-block;
}

/* Responsive breakpoints if needed */
@media (max-width: 600px) {
    .material-grid {
        grid-template-columns: 1fr;
    }
}

</style>

<div class="material-grid">
    <a href="material-detail.html" class="material-item">
        <img src="material1.jpg" alt="Material Name">
        <h3>Tomato Cages</h3>
        <p class="price">$9.99</p>
    </a>
    <!-- Repeat the plant item for as many plants as you have -->
    <a href="material-detail.html" class="material-item">
        <img src="material1.jpg" alt="Material Name">
        <h3>Plant Trays</h3>
        <p class="price">$4.50</p>
    </a>
    <!-- More plant items... -->
</div>

</body>
</html>
