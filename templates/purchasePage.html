<!--Purchase Page which the user will be taken too after they press Proceed to Payment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjust path as necessary -->
    <style>
        .payment-form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            /*box-shadow: 0 0 10px #ccc;*/
            background: #f9f9f9;
        }

        .payment-form label {
            margin-top: 10px;
            display: block;
        }

        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Garden Guys</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#tutorials">Tutorials</a></li>
                <li><a href="#seasons">What's In Season?</a></li>
                <li><a href="checkout.html">My Cart</a></li>
                <li><a href="productPage.html">Product Page</a></li>
                <li><a href="purchasePage.html">Purchase Page</a></li> 
                <!-- No link for Checkout as it's the current page -->
            </ul>
        </nav>
    </header>
    <main class="checkout-container">
        
        <section class="order-items">
            <h2>Your Cart</h2>
            
            <!-- Dynamically added cart items will appear here -->
        </section>

 
<div class="payment-form">
    <form action="your-server-endpoint" method="POST"> <!-- Adjust action as necessary -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" required>

        <label for="card-number">Card Number</label>
        <input type="number" id="card-number" name="card-number" required>

        <label for="exp-month">Expiration Month</label>
        <input type="number" id="exp-month" name="exp-month" min="1" max="12" required>

        <label for="exp-year">Expiration Year</label>
        <input type="number" id="exp-year" name="exp-year" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" required>

        <button type="submit">Submit Payment</button>
    </form>
</div>

<script src="checkScriptTest.js"></script>
</body>
</html>
