        .carousel-container {

        .carousel-image {
            width: 100%;
            display: none; /* Hide images by default */
        }
        
        .carousel-image.visible {
            display: block; /* Only show the image marked as visible */
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        
        .left-btn {
            left: 10px;
        }
